<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      .score {
        height: 50px;
        width: 100px;
        border: 2px solid greenyellow;
        padding: 10px;
        border-radius: 5px;
        margin-top: 100px;
        font-style: oblique;
        font-weight: bold;
        padding-left: 30px;
      }
      .player {
        width: 180px;
        border: 2px solid greenyellow;
        margin: 20px;
        padding: 20px;
        border-radius: 5px;
      }

      img {
        height: 150px;
        width: 150px;
        border-radius: 50px;
      }
      span {
        display: block;
        font-size: medium;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: grey;
        margin-left: 50px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <img
          src="https://p.imgci.com/db/PICTURES/CMS/170700/170721.jpg"
          alt="sachin tendulkar"
        />
        <span> s tendulkar</span>
        <span class="ps">103(267)</span>
      </div>
      <div class="player">
        <img
          src="https://c.ndtvimg.com/2021-11/dfnlg28g_cheteshwar-pujara-afp_625x300_24_November_21.jpg?im=FeatureCrop,algorithm=dnn,width=806,height=605"
          alt="cheteshwar pujara"
        />
        <span> c pujara</span>
        <span class="ps">42(92)</span>
      </div>
      <div class="score">
        234-2 <br />
        overs:70.2
      </div>
      <div class="player">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Glenn_McGrath_in_Circular_Quay%2C_Sydney%2C_Australia%2C_2018-02-03.jpg/440px-Glenn_McGrath_in_Circular_Quay%2C_Sydney%2C_Australia%2C_2018-02-03.jpg"
          alt="glenn mcgrath"
        />
        <span>G Mcgrath</span>
        <span class="ps">80-1</span>
      </div>
      <div class="player">
        <img
          src="https://cricketaddictor.gumlet.io/wp-content/uploads/2019/08/post_image_c749818.jpg?compress=true&quality=80&w=600&dpr=2.0"
          alt="shane warne"
        />
        <span> S warne</span>
        <span class="ps">32-3</span>
      </div>
    </div>
  </body>
</html>
