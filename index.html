<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div> 
    <h1>Order Your Pizza</h1>
    <fieldset>
    <form action="">
            <label for="">Enter Your Name:</label>
            <input type="text" value="Enter Name" /><br>
            <label for="">Enter Your Address:</label>
            <input type="text" />
     </form>
     <form>
         <label for="">Select Your Pizza:</label>
        <input type="radio" id="periperi" name="pizza"><label for="">peri peri</label>
        <input type="radio" id="margherita" name="pizza"><label for="">margherita</label>
        <input type="radio" id="farm house" name="pizza"><label for="">farm house</label>
    </form>

      <form action="">
        <label for="">Extras:</label>
        <input type="checkbox" id="onion"/><label for="">onion</label>
        <input type="checkbox" id="sauce"/><label for="">sauce</label>
        <input type="checkbox" id="cheese"/><label for="">cheese</label>
    </form>
    <form action="">
    <label for=""> Select Mode Of Payment: </label> 
    <select name="mode" id="pm">
        <option value="">Pay Online</option>
        <option value="">Cash On Delivery</option>
    </select>
    </form>
    <form action="">
        <label for="">Any Other Instructions:</label>
        <textarea name="other_ins" cols="30" rows="10"></textarea>
    </form>
      <button class="btn" type="submit" onclick="alert('order placed')">
        Place Order
      </button>
    </fieldset>
    </form>
  </div>

    
  </body>
</html>
